name: Go_tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
        
    - uses: mirromutth/mysql-action@v1.1
      with:
        character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
        collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
        mysql version: '5.7' # Optional, default value is "latest". The version of the MySQL
        mysql database: 'app_db' # Optional, default value is "test". The specified database which will be create
        mysql root password: 'toor' # Required if "mysql user" is empty, default is empty. The root superuser password
        mysql user: 'user' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
        mysql password: 'user' # Required if "mysql user" exists. The password for the "mysql user"


    - name: Test
      run: ./src/pckg/sql/drop.sh; ./src/pckg/sql/create.sh; go test -v ./...
